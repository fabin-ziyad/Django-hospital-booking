{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title  %}Connect With Us{% endblock  %}
{% block styles %}
<style>
    ::-webkit-scrollbar {
  width: 10px;
}

/* Track */
::-webkit-scrollbar-track {
  box-shadow: inset 0 0 5px rgb(215, 215, 215); 
  border-radius: 4px;
}
 
/* Handle */
::-webkit-scrollbar-thumb {
  background: #007BFF; 
  border-radius: 10px;
}

/* Handle on hover */
::-webkit-scrollbar-thumb:hover {
  background: #007BFE; 
}
.card{
  margin:auto;
  
  width:60%; 
  padding-left:10px!important;
  padding-bottom:10px!important;
  padding-right:10px!important;
  padding-top: 0px!important;
  border: 2px solid #007BFF;
  
}

.card-title{
  margin:auto;
  padding:15px;
  background-color: #007BFF;
  color: white;
  width:40%;
}

div.card-body{
  padding:0px;
}
.custom-select{
  width:100%;
 
}

.btn2{
  margin-left:10%;
}
input {
  outline: 0!important;
  border-width: 0 0 2px!important;
  border-color: #d2d0d0!important;
  border-radius: 5px;
}
input:focus {
  border-color: #cfcfcf!important;
  background-color: #f5f5f5;
 -webkit-box-shadow: none!important;
  box-shadow: none!important;
}
.time-select select{
    margin-top: 15px;
    margin-left: 5px;
  outline: 0!important;
  border-width: 0 0 2px!important;
  border-color: #eeeeee!important;
}

.doctors select{
    margin-top: 22px;
 font-weight: bold;
 outline: 0!important;
  border-width: 0 0 2px!important;
  border-color: #eeeeee!important;
}

select:focus{
    border-color: #d1d1cf!important;
 -webkit-box-shadow: none!important;
  box-shadow: none!important;
}

.radiobtn{
  margin-left: 3.5%;
}

.icons{
  margin:auto!important;

}

.fa{
  border-radius: 25px;
  width: 10%;
  margin-left: 5%;
  border:solid 2px #dbdad7;
  margin-top:5%;
  text-align: center;
}

.fa-plane{
  color:#1cad9f;
}

.fa-taxi{
  color: #c2f700;
}

.fa-train{
  color:red;
}

@media only screen and (max-width: 600px) {
  .card{
    margin:auto;
    border:solid 1px #dbdad7;
    width:90%;
    padding-left:10px!important;
    padding-bottom:10px!important;
    padding-right:10px!important;
    padding-top: 0px!important;
  
  }
  .custom-select{
  width:70%;
  height: 50%;

 
}
  .fa{
    border-radius: 25px;
    width: 15%;
    margin-left: 5%;
    border:solid 2px #dbdad7;
    margin-top:5%;
    text-align: center;
  }
  .heads{
    font-size: 12px;
    color:#007BFF;
    font-weight: bold;
    margin: 4px;
}
.card-title{
  margin:auto;
  font-size: 14px;
  padding:15px;
  background-color: #007BFF;
  color: white;
  width:40%;
}
}
.heads{
    font-size: 16px;
    color:#007BFF;
    font-weight: lighter;
    margin: 4px;
}
.doct{
    font-weight: bold;
    font-size: 16px;
    color: Black;
}
</style>
{% endblock %}
{% block content %}

<!--Card-->
<section class="mt-4">
    <form method="post" >
        {% csrf_token %}
<div class="card shadow mb-5 bg-white rounded">

	<!--Card-Body-->
	<div class="card-body">

		<!--Card-Title-->
		<h4 class="card-title text-center shadow mb-5  rounded">Contact Us</h4>
 
		<!--Second Row-->
		<div class="row">

			<div class="col-sm-6 ">
                <label>First Name</label><br>
				<input class="browser-default mb-4" type="text" id="name" name="FirstName" style="width: 100%;" required/>
			</div>
            <div class="col-sm-6 ">
                <label>Last Name</label><br>
				<input class="browser-default mb-4" type="text" id="name" name="LastName" style="width: 100%;" required/>
			</div>
      <div class='row'>
      <div class="col-sm-6 ">
        <label>Email</label><br>
<input class="browser-default mb-4" type="email" id="name" name="FormEmail" style="width: 100%;" required/>
</div>
</div>


		<div class="row">	
            <div class="col-sm-6 ">
                <label>Phone</label><br>
				<input class="browser-default mb-4" type="text" id="phone" name="phone" style="width: 100%;" required/>
			</div>	
            <div class="col-sm-6 ">
                <label>Message</label><br>
				<textarea class="browser-default mb-4" type="text" id="address" name="message" style="width: 100%;height:200px"></textarea>
			</div>
				</div>


                
		
</div>
				<button class="btn btn-primary " type="submit">Connect Us</button>
			</div>
   

		</div>
    </form>
    </section>
   
 
    {% endblock  %}
