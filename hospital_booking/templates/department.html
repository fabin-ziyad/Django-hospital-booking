{% extends 'base.html' %}
{% block title  %}Departments{% endblock  %}
{% block styles %}
<style>
        ::-webkit-scrollbar {
  width: 10px;
}

/* Track */
::-webkit-scrollbar-track {
  box-shadow: inset 0 0 5px rgb(215, 215, 215); 
  border-radius: 4px;
}
 
/* Handle */
::-webkit-scrollbar-thumb {
  background: #007BFF; 
  border-radius: 10px;
}

/* Handle on hover */
::-webkit-scrollbar-thumb:hover {
  background: #007BFE; 
}
    * {
  box-sizing: border-box;
}

body {
    font-family: 'Aleo', serif;
  
}
.dep_desc{
  font-size: 16px;
}

/* Float four columns side by side */
.column {
  float: left;
  width: 50%;
  padding: 0 10px;
  margin-top:20px;
}

/* Remove extra left and right margins, due to padding */
.row {margin: 0 0px;}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

/* Responsive columns */
@media screen and (max-width: 600px) {
  .column {
    width: 100%;
    display: block;
    margin-bottom: 20px;
  }
}

/* Style the counter cards */
.card {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  padding: 16px;
  text-align: center;
  background-color: #007BFF;
  color: white;
}
</style>
{% endblock %}

{% block content %}
<h1 class='text-center'>Our Departments<h1/>
    <hr>
    <div class="row">
{% for depart in departments %}
    <div class="column">
      <div class="card">
        <h3>{{depart.dep_name}}</h3>
        <p class="dep_desc">{{depart.dep_discription}}</p>
      </div>
    </div>
{% endfor %}
</div>

{% endblock  %}
